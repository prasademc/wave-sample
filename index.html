<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wave test</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }

            .hero {
                width: 100%;
                height: 100vh;
                z-index: 0;
                overflow: hidden;
                background: linear-gradient(
                    0deg,
                    rgba(2, 49, 106, 1) 50%,
                    rgba(255, 255, 255, 1) 70%
                );
                background-size: cover;
                position: fixed;
                top: 0;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <script type="x-shader/x-vertex" id="vertexshader">
            attribute float scale;

            void main() {

            	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

            	gl_PointSize = scale * ( 300.0 / - mvPosition.z );

            	gl_Position = projectionMatrix * mvPosition;

            }
        </script>
        <script type="x-shader/x-fragment" id="fragmentshader">

            uniform vec3 color;

            void main() {

            	if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;

            	gl_FragColor = vec4( color, 1.0 );

            }
        </script>

        <script type="module">
            import * as THREE from './three.module.min.js';
            var SEPARATION = 250,
                AMOUNTX = 36,
                AMOUNTY = 80;

            let container;
            let camera,
                scene,
                renderer,
                cameraPerspective,
                forward = true;

            let particles,
                count = 0;

            let mouseX = 0,
                mouseY = 0;

            let windowHalfX = window.innerWidth / 2;
            let windowHalfY = window.innerHeight / 2;

            var velocity = new THREE.Vector3();
            var prevTime = performance.now();

            init();
            animate();

            function init() {
                container = document.querySelector('.hero');

                camera = new THREE.PerspectiveCamera(
                    35,
                    window.innerWidth / window.innerHeight,
                    0.7,
                    500000
                );

                cameraPerspective = new THREE.PerspectiveCamera(
                    35,
                    window.innerWidth / window.innerHeight,
                    1,
                    100000
                );

                camera.position.z = 20000;

                scene = new THREE.Scene();

                const numParticles = AMOUNTX * AMOUNTY;

                const positions = new Float32Array(numParticles * 3);
                const scales = new Float32Array(numParticles * 3);

                let i = 0,
                    j = 0;

                for (let ix = 0; ix < AMOUNTX; ix++) {
                    for (let iy = 0; iy < AMOUNTY; iy++) {
                        positions[i] =
                            ix * SEPARATION - (AMOUNTX * SEPARATION) / 2;
                        positions[i + 2] = 0; // y
                        positions[i + 2] =
                            iy * SEPARATION - (AMOUNTY * SEPARATION) / 20;
                        scales[j] = 1;
                        i += 3;
                        j++;
                    }
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute(
                    'position',
                    new THREE.BufferAttribute(positions, 3)
                );
                geometry.setAttribute(
                    'scale',
                    new THREE.BufferAttribute(scales, 1)
                );

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(0xffffff) },
                    },
                    vertexShader:
                        document.getElementById('vertexshader').textContent,
                    fragmentShader:
                        document.getElementById('fragmentshader').textContent,
                });

                particles = new THREE.Points(geometry, material);

                scene.add(particles);
                renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true,
                });
                renderer.setPixelRatio = devicePixelRatio;
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);
                renderer.setClearColor(0x00000000, 0);

                container.style.touchAction = 'none';
                window.addEventListener('resize', onWindowResize);
            }

            function onWindowResize() {
                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                render();
            }

            function cameraUpdate() {
                var relativeCameraOffset = new THREE.Vector3(
                    camera.position.x,
                    camera.position.y,
                    20000
                );

                scene.updateMatrixWorld();
                var cameraOffset = relativeCameraOffset.applyMatrix4(
                    scene.matrixWorld
                );
                camera.position.lerp(cameraOffset, 0.16);
                camera.lookAt(scene.position);
            }

            function render() {
                camera.position.x = 0;
                camera.position.y = 300;

                let time = performance.now();
                let delta = (time - prevTime) / 1000;

                velocity.z -= velocity.z * 10.0 * delta;
                velocity.z -= 20000.0 * delta;

                camera.translateZ(velocity.z * delta);

                prevTime = time;

                if (camera.position.z < 18750) {
                    cameraUpdate();
                }

                camera.lookAt(scene.position);

                const positions = particles.geometry.attributes.position.array;
                const scales = particles.geometry.attributes.scale.array;

                let i = 0,
                    j = 0;

                for (let ix = 0; ix < AMOUNTX; ix++) {
                    for (let iy = 0; iy < AMOUNTY; iy++) {
                        positions[i + 1] =
                            Math.sin((ix - count) * 0.6) * 70 +
                            Math.sin((iy - count) * 0.3) * 40;
                        scales[j] =
                            (Math.sin((ix - count) * 0.6) + 1) * 18 +
                            (Math.sin((iy - count) * 0.3) + 1) * 24;
                        i += 3;
                        j++;
                    }
                }

                particles.geometry.attributes.position.needsUpdate = true;
                particles.geometry.attributes.scale.needsUpdate = true;

                renderer.render(scene, camera);

                count += 0.1;
            }
        </script>
        <div class="hero"></div>
    </body>
</html>
